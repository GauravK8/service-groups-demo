<div class="container">

    <div class="d-flex flex-row justify-content-between p-2">
        <div class="d-flex align-items-center">
            <h6>Service Groups</h6>
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-light m-1" (click)="deleteGroups()">Delete</button>
            <button type="button" class="btn btn-primary m-1" (click)="showAddGroup(true)">Add a Group</button>
        </div>
    </div>


    <div class="d-flex flex-column">

        <app-group *ngFor="let g of group;let i = index;" [group]="g" (addSubgroup)="showAddSubGroup($event)" ></app-group>

    </div>


    <div class="d-flex mt-2" *ngIf="showAddGroupSection">
        <div class="card w-100">
            <div class="card-body">
                <div class="form-group">
                    <label for="addGroup">Group</label>
                    <input type="text" name="addGroup" [(ngModel)]="newGroup" placeholder="Add a Group"
                        class="form-control" />
                </div>
                <div class="form-group mt-1 d-flex justify-content-between">
                    <button class="btn btn-primary" (click)="addGroup()">Add Group</button>
                    <button class="btn btn-warning" (click)="showAddGroup(false)">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex mt-2" *ngIf="showSubGroupSection">
        <div class="card w-100">
            <div class="card-body">
                <div class="form-group">
                    <label for="addSubGroup">SubGroup</label>
                    <input type="text" name="addSubGroup" [(ngModel)]="newSubGroup" placeholder="Add a Subgroup"
                        class="form-control" />
                </div>
                <div class="form-group mt-1 d-flex justify-content-between">
                    <button class="btn btn-primary" (click)="addSubGroup()">Add Subgroup</button>
                    <button class="btn btn-warning" (click)="showSubGroupSection=!showSubGroupSection">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
